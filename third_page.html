    <title>Frontend Разработка</title>
<body>
   <header>
        <nav>
        <a href="index.html">Введение</a>
         <a href="index.html">Инструменты</a>
        <a href="index.html">Языки</a>

        </nav>

<main>
<form action="" method="get">
    <h2>Оставить комментарий</h2>
    <label for="username">Имя</label>
    <input
     type="text"
      name="user_name" 
      placeholder="Введите имя" 
      id="username"/>
      <br>
      <br>
    <label>
        Фамилия
        <input tyre="Text" placeholder="Введите фамилию" name="user_surname"/>
    </label>
    <br>
    <br>
    <label>
        Электронная почта 
        <input tyre="email" placeholder="Введите почту" name="user_email"/>
    </label>
    <br>
    <br>
    <label>
        Дата рождения
     <input tyre="number" placeholder="Возраст" name="user_age"/>
    </label>
    <br/>
    <br>
    <label>
        Количество лет в сфере frontend-разработки 
        <input tyre="number" step="1"/>
    </label>
    <br/>
    <br>
    <label for="comment">Напишите комментарий</label>
    <br/>
    <textarea cols="40" rows="5" id="comment" name="comment"> </textarea>

    <br>
    <br>

    <button> Отправить</button>
   </label>

    </form>
    <br>
    <br>
</main>
